<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Another People Place</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #ffffff;
      color: #111111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0.5rem 0;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    p.tagline {
      font-size: 1.1rem;
      color: #555;
    }

    .event {
      background: #f5f5f5;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    .event h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #000;
    }

    .event p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0.5rem 0;
      color: #333;
    }

    .highlight {
      font-weight: bold;
      color: #000;
    }

    .rsvp {
      margin-top: 2rem;
      text-align: center;
    }

    .rsvp a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .rsvp a:hover {
      background: #333;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .event {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Another People Place</h1>
    <p class="tagline">A dance party and soundsystem in Glasgow</p>
  </header>

  <section class="event">
    <h2>Upcoming Event</h2>
    <p><span class="highlight">Date:</span> Friday 19th July 2025</p>
    <p><span class="highlight">Time:</span> 8 PM till late</p>
    <p><span class="highlight">Venue:</span> Civic House, Glasgow</p>
    <p><span class="highlight">About:</span> Deep selections, warm atmosphere, communal energy. Come as you are.</p>
  </section>

  <div class="rsvp">
    <a href="https://forms.gle/example" target="_blank">RSVP</a>
  </div>

  <footer>
    <p>Follow updates on Instagram @anotherpeopleplace</p>
  </footer>
</body>
</html>
