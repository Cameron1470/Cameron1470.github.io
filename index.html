<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Another People Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      color: #ff5e5e;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #bbbbbb;
    }

    .event {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 0 20px rgba(255, 94, 94, 0.1);
    }

    .event h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .event p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }

    .highlight {
      color: #ff5e5e;
      font-weight: bold;
    }

    .rsvp {
      margin-top: 2rem;
      text-align: center;
    }

    .rsvp a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff5e5e;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .rsvp a:hover {
      background: #ff1e1e;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .event {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Another People Place</h1>
    <p class="tagline">Glasgowâ€™s rotating party series</p>
  </header>

  <section class="event">
    <h2>Next Event</h2>
    <p><span class="highlight">Date:</span> Friday 19th July 2025</p>
    <p><span class="highlight">Time:</span> From 8 PM till late</p>
    <p><span class="highlight">Location:</span> <strong>Civic House, Glasgow</strong></p>
    <p><span class="highlight">What to expect:</span> Soundsystem culture, deep grooves, warm room energy.</p>
  </section>

  <div class="rsvp">
    <!-- Replace this link with your real RSVP form -->
    <a href="https://forms.gle/example" target="_blank">RSVP Now</a>
  </div>

  <footer>
    <p>Follow us on Instagram @anotherpeopleplace</p>
  </footer>
</body>
</html>
